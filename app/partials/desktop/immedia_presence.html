<div class="immedia-presence">
  <!-- Error sign to display when Webcam couldn't be fetched -->
  <div class="unsupported" ng-show="videoUnavailable">
    <h1>Oops! Couldn't get access to your Webcam. :-(</h1>
    <h3>Try <a href="javascript:location.reload()">reloading</a> and allowing Webcam access to immedia:</h3>
    <img src="/app/immedia-resources/allow-webcam.png"/>
    <br/>
    <br/>
    <p><a href="https://docs.google.com/document/d/1xXSClq5__y76ow_4x3p68aP8kQFS3JAmSQiI4ONipvA/pub">more information</a></p>
  </div>

  <!-- hide'em all -->
  <div class="immedia-awareness"
    ng-hide="videoUnavailable"
    ng-mouseover="onMouseOverAwareness()"
    ng-mouseleave="onMouseLeaveAwareness()"
  >
    <!-- enable/diable buttons -->
    <div class="enable-disable-awareness">
      <button class="btn btn-primary aw-btn" ng-click="enableAwareness()" data-ng-hide="showAwarenessPanel()">Enable awareness</button>
      <button class="btn btn-primary aw-btn aw-disable-btn" ng-style="disableButtonStyle" ng-click="disableAwareness()" data-ng-show="showAwarenessPanel()">Disable awareness</button>
    </div>

    <!-- Top "selfies" row -->
    <div class="row">
      <div class="col-xs-28 col-sm-30 col-lg-34 participants">

        <!-- Me -->
        <div class="participant" data-ng-show="showParticipantsPanel()">
          <video autoplay style="display: none" width="640" height="480" ></video>
          <canvas id="self" width="63" height="45" class="img-rounded img-snapshot" ng-hide="videolessMode"></canvas>
        </div>

        <!-- Each participant -->
        <div ng-repeat="participant in participants" class="participant" data-ng-show="showParticipantsPanel()">
          <img ng-src="{{ participant.image }}" class="img-rounded img-snapshot im-snapshot ng-class:{stale:participant.stale};" ng-hide="videolessMode">
          <p class="photo-caption">{{participant.nickname}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
